<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prgrid.css">
    <title>Cats and Dogs Classification Project</title>
</head>
<body>
    <div class="project-detail">
     <!-- Project Details Section -->
<section id="project-details" class="project-details">
    <div class="container">
        <h2>Cats and Dogs Classification Project</h2>
        <p>Implemented a deep learning model using Convolutional Neural Networks (CNNs) for accurately classifying images of cats and dogs.</p>
        
        <h3>Technologies & Tools Used</h3>
        <div class="tech-section">
            <div class="tech-grid">
                <div class="tech-item">
                    <img src="https://img.icons8.com/color/48/000000/python.png" alt="Python" class="tech-icon"> 
                    <h4>Python</h4>
                </div>
                <div class="tech-item">
                    <img src="https://img.icons8.com/color/48/000000/tensorflow.png" alt="TensorFlow" class="tech-icon"> 
                    <h4>TensorFlow</h4>
                </div>
                <div class="tech-item">
                    <img src="https://img.icons8.com/color/48/000000/keras.png" alt="Keras" class="tech-icon"> 
                    <h4>Keras</h4>
                </div>
                <div class="tech-item">
                    <img src="https://img.icons8.com/color/48/000000/cnn.png" alt="CNN" class="tech-icon"> 
                    <h4>CNN</h4>
                </div>
                <div class="tech-item">
                    <img src="https://img.icons8.com/color/48/000000/numpy.png" alt="NumPy" class="tech-icon"> 
                    <h4>NumPy</h4>
                </div>
                <div class="tech-item">
                    <img src="https://img.icons8.com/color/48/000000/pandas.png" alt="Pandas" class="tech-icon"> 
                    <h4>Pandas</h4>
                </div>
                <div class="tech-item">
                    <img src="https://img.icons8.com/color/48/000000/jupyter.png" alt="Jupyter Notebook" class="tech-icon"> 
                    <h4>Jupyter Notebook</h4>
                </div>
                <div class="tech-item">
                    <img src="https://img.icons8.com/color/48/000000/amazon-web-services.png" alt="AWS" class="tech-icon"> 
                    <h4>AWS</h4>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
