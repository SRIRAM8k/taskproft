<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="styles.css">
  <title>My Portfolio</title>
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content" data-aos="fade-down">
      <h1>Sri Ram Reddy Kumbam</h1>
      <p>Innovative Developer & Designer</p>
      <a href="#projects" class="cta-btn">View My Work</a>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2 data-aos="fade-up">My Projects</h2>
    <div class="project-grid">
      <div class="project-card" data-aos="zoom-in">
        <img src="project1-thumbnail.jpg" alt="Project 1">
        <div class="project-info">
          <h3>Project Title 1</h3>
          <p>Short description...</p>
        </div>
      </div>
      <div class="project-card" data-aos="zoom-in">
        <img src="project2-thumbnail.jpg" alt="Project 2">
        <div class="project-info">
          <h3>Project Title 2</h3>
          <p>Short description...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- About Me Section -->
  <section id="about-me">
    <h2 data-aos="fade-up">About Me</h2>
    <p data-aos="fade-right">I am a passionate developer with experience in front-end development, machine learning, and AI...</p>
    <div class="skills" data-aos="fade-left">
      <div class="skill">
        <span>HTML</span>
        <div class="skill-bar" style="width: 90%;"></div>
      </div>
      <div class="skill">
        <span>CSS</span>
        <div class="skill-bar" style="width: 80%;"></div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2 data-aos="fade-up">Contact Me</h2>
    <form data-aos="fade-up">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
